<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="400px" height="300px" style="width: 400px;height: 300px;background-color: #999999"></canvas>
<script src="dat.gui.min.js"></script>
<script src="require.min.js"></script>
<script>
    require(['xesMath'], function (xesMath) {
        var canvas = document.getElementsByTagName('canvas')[0];
        var context = canvas.getContext('2d');
        var canvasW = canvas.clientWidth;
        var canvasH = canvas.clientHeight;
        var data = {
            _x:0,
            _y:0,
            r: 20,
            step: 0.1,
        };
        var circle = xesMath.getCircle(data._x,data._y,data.r, data.step);
        var pointer = circle.points;
        var gui = new dat.GUI();
        gui.add(data, 'x', -100, 100).step(1).onChange(onChange);
        gui.add(data, 'y', -100, 100).step(1).onChange(onChange);
        gui.add(data, 'r', 0.001, 100).step(0.1).onChange(onChange);
        gui.add(data, 'step', 0.1, 3).step(0.1).onChange(onChange);

        onChange();

        function onChange() {
            context.setTransform(1, 0, 0, 1, 0, 0);
            context.clearRect(0, 0, canvasW, canvasH);
            context.translate(canvasW >> 1, canvasH >> 1);
            context.scale(1, -1);
            pointer = xesMath.getCircle(data._x,data._y,data.r, data.step).points;
            xesMath.drawAxis(context, canvasW - 10, canvasH - 10);
            xesMath.draw(context, pointer);
        }
    })
</script>
</body>
</html>
