<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抛物线</title>
</head>
<body>
<canvas width="400px" height="300px" style="width: 400px;height: 300px;background-color: #999999"></canvas>
<script src="dat.gui.min.js"></script>
<script src="require.min.js"></script>
<script>
    require(['xesMath'], function (xesMath) {
        var canvas = document.getElementsByTagName('canvas')[0];
        var context = canvas.getContext('2d');
        var canvasW = canvas.clientWidth;
        var canvasH = canvas.clientHeight;
        var range = [-200, 200];
        var parabola, line;
        var parabolaData = {
            a: 0.04,
            b: 1.8,
            c: -50,
            D: '',
            h: '',
            k: '',
            x: '',
            peak: true,
            result: true,
        };

        var gui = new dat.GUI();
        var folder = gui.addFolder('抛物线');
        folder.add(parabolaData, 'a', -2, 2).step(0.0001).onChange(onChange);
        folder.add(parabolaData, 'b', -50, 50).step(0.1).onChange(onChange);
        folder.add(parabolaData, 'c', -50, 50).step(0.1).onChange(onChange);
        folder.add(parabolaData, 'D').listen();
        folder.add(parabolaData, 'h').listen();
        folder.add(parabolaData, 'k').listen();
        folder.add(parabolaData, 'x').listen();
        folder.add(parabolaData, 'peak').onChange(onChange);
        folder.add(parabolaData, 'result').onChange(onChange);

        var lineData = {
            k: 1.2,
            b: 10
        };
        var folder2 = gui.addFolder('直线');
        folder2.add(lineData, 'k', -50, 50).step(1).onChange(onChange);
        folder2.add(lineData, 'b', -100, 100).step(1).onChange(onChange);

        var result = {
            x: '1'
        };
        var folder3 = gui.addFolder('交点');
        folder3.add(result, 'x').listen();
        folder3.open();

        onChange();

        function onChange() {
            context.save();
            context.setTransform(1, 0, 0, 1, 0, 0);
            context.clearRect(0, 0, canvasW, canvasH);
            context.translate(canvasW >> 1, canvasH >> 1);
            context.scale(1, -1);

            xesMath.drawAxis(context, canvasW - 10, canvasH - 10);

            parabola = xesMath.getParabola(parabolaData.a, parabolaData.b, parabolaData.c, range, 1);
            parabolaData.D = fixedNumber(parabola.D);
            parabolaData.h = fixedNumber(parabola.h);
            parabolaData.k = fixedNumber(parabola.k);
            parabolaData.x = parabola.x.map(fixedNumber);
            draw(parabola.points);
            if (parabolaData.peak) {
                draw(xesMath.getCircle(parabola.h, parabola.k, 4, 0.1).points);
            }
            if (parabolaData.result) {
                draw(xesMath.getCircle(parabola.x[0], 0, 4, 0.1).points);
                draw(xesMath.getCircle(parabola.x[1], 0, 4, 0.1).points);
            }

            line = xesMath.getLine(lineData.k, lineData.b, range, 1);
            draw(line.points);


            result.x = xesMath.getParabola(parabolaData.a, parabolaData.b - lineData.k, parabolaData.c - lineData.b).x;
            if (result.x.length > 0) {
                draw(xesMath.getCircle(result.x[0], lineData.k * result.x[0] + lineData.b, 4, 0.1).points);
                draw(xesMath.getCircle(result.x[1], lineData.k * result.x[1] + lineData.b, 4, 0.1).points);
                result.x = result.x.map(fixedNumber)
            }

            context.restore();
        }

        function fixedNumber(num) {
            return num.toFixed(2);
        }

        function draw(points) {
            xesMath.draw(context, points);
        }

    })
</script>

</body>
</html>
